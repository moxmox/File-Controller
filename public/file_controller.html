<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Controller</title>
    <link rel="stylesheet" href="/public/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="/public/scripts/view.js"></script>
</head>
<body>
    <!--Define grid layout for file manager-->
    <div class="page">
        <div class="header">
            <h1 id=title>File Controller</h1>
            <h3 class="info_header">
                <span>Info:</span>
                <span class="infmsg">none</span>
            </h3>
        </div>
        <div class="content_wrapper">
            <div class="inner_content">
            </div>
        </div>
        <div class="menu_column">
                <a href="#" class="btn move">Move</a>
                <a href="#" class="btn copy">Copy</a>
                <a href="#" class="btn details">Details</a>
                <a href="#" class="btn delete">Delete</a>
                <a href="#" class="btn open">Open</a>
        </div>
        <div class="footer_wrapper">
            <div class="footer_content">
                <ul class="footer_list">
                    <li>
                        <p>Zachary McDaniel</p>
                    </li>
                    <li>
                        <p>August 2019</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
